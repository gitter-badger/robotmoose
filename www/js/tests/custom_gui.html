<html>
	<head>
		<!--#include virtual="/sources.html"-->
	</head>
	<body>
		<input type="button" value="click"/>
		<div id="gui"></div>

		<script type="text/javascript">
			var robot_name="demo";
			var div=document.getElementById("gui");
			var gui=new doorways_t(div);

			if(!gui)
				alert("Could not create gui!");

			gui.create_window("Configuration",0,128);
			var config_editor=new config_gui_t(gui.get_window("Configuration").body_content,robot_name);

			if(!config_editor)
				alert("Could not create config editor!");

			gui.create_window("State Editor",300,128);
			var state_editor=new state_table_t(gui.get_window("State Editor").body_content,robot_name);
			state_editor.create_row("drive","// Drive forward:\nif (robot.location.x<10) \n  robot.drive(100,100); \nelse \n  robot.state=turn; \n");
			state_editor.create_row("turn","// Turn left:\nif (robot.location.angle<90)\n  robot.drive(-100,100); \nelse  \n  robot.state=forward; \n");

			if(!state_editor)
				alert("Could not create state editor!");

			gui.set_menu_item_active("State Editor",true);
		</script>
	</body>
</html>

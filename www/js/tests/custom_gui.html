<html lang="en">
	<head>
		<!--#include virtual="/sources.html"-->
		<!--#include virtual="/navbar.html"-->
	</head>
	<body role="document">
		<div style="padding-top: 51px;">
			<div id="gui"></div>
		</div>

		<script type="text/javascript">
			var robot_name="demo";
			var div=document.getElementById("gui");

			var test=new modal_t(div);
			test.set_title("TESTING123");
			test.get_content().innerHTML="...2";
			test.get_footer().innerHTML="foot2";

			function connect_to_robot()
			{
				test.show();
			}

			var menu=new robot_menu_t(div);

			if(!menu)
				alert("Could not create robot menu!");

			menu.status_area().innerHTML="<font style='color:red;'>Disconnected</font>";

			menu.create_button
			(
				"Robot",
				null,
				"glyphicon glyphicon-cog",
				{
					"Connect":
					{
						onclick:connect_to_robot,
						glyph:"glyphicon glyphicon-off"
					},
					"Make a Copy":
					{
						onclick:function(){alert("Copy!");},
						glyph:"glyphicon glyphicon-duplicate"
					}
				}
			);

			var gui=new doorways_t(div);

			if(!gui)
				alert("Could not create gui!");

			gui.load([{"title":"Configuration","x":460,"y":240,"active":true,"minimized":false},{"title":"State Editor","x":1000,"y":0,"active":false,"minimized":true}]);

			if(!gui.get_window("Configuration"))
				gui.create_window("Configuration",10,0);

			var config_editor=new config_gui_t(gui.get_window("Configuration").body.content,robot_name);

			if(!config_editor)
				alert("Could not create config editor!");

			if(!gui.get_window("State Editor"))
				gui.create_window("State Editor",0,0);

			var state_editor=new state_table_t(gui.get_window("State Editor").body.content,robot_name);
			state_editor.create_row("drive","// Drive forward:\nif (robot.location.x<10) \n  robot.drive(100,100); \nelse \n  robot.state=turn; \n");
			state_editor.create_row("turn","// Turn left:\nif (robot.location.angle<90)\n  robot.drive(-100,100); \nelse  \n  robot.state=forward; \n");

			if(!state_editor)
				alert("Could not create state editor!");
		</script>
	</body>
</html>

<html>
	<head>
		<!--#include virtual="/sources.html"-->
	</head>
	<body>
		<div id="gui"></div>

		<script type="text/javascript">
			var widgets=
			[
				{
					name:"Text Area",
					col:3,
					row:3,
					size_x:2,
					size_y:1
				},
				{
					name:"test2",
					col:3,
					row:1,
					size_x:2,
					size_y:2
				},
				{
					name:"test3",
					col:1,
					row:1,
					size_x:2,
					size_y:3
				}
			];

			var div=document.getElementById("gui");
			var gui=new gui_t(div);

			if(!gui)
				alert("Could not make gui!");

			gui.load(widgets);
			console.log(JSON.stringify(gui.save()));

			var test=document.createElement("textarea");
			test.placeholder="Type here...";
			test.style.width="100%";
			test.style.height="100%";
			test.style.boxSizing="border-box";
			test.style.resize="none";
			gui.get_widget("Text Area").appendChild(test);
		</script>
	</body>
</html>
